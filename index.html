<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"> <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/global.css" type="text/css">
</head>
<body>
    <div class="container-fluid bg">
          <div class="row">
            <div class="col-md-4 col-sm-4 col-xm-12 mt-2"></div>
            <div class="col-md-4 col-sm-4 col-xm-12 mt-2">
                <!--start form-->
                <form class="form-container">
                    <h1>Login Form</h1>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email Addres</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                   </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-success mt-2 btn-block">Submit</button>
                  </form>
                <!--end form-->
            </div>
            <div class="col-md-4 col-sm-4 col-xm-12"></div>
        </div>
    </div>
</body>
</html>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
